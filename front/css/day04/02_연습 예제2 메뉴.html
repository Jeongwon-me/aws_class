<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴 연습 예제</title>
	<style>
		/* 
		1. 글자 색: 검은색, 밑줄 제거
			- 어떤 요소에 적용할 건지: 각 a태그
			- 어떤 속성에 적용할 건지: color, text-decoration
		2. 마커 제거
			- 어떤 요소에 적용할 건지: ul태그
			- 어떤 속성에 적용할 건지: list-style(-type)		 
		3. 앞 여백을 제거
			- 어떤 요소에 적용할 건지: ul태그
			- 어떤 속성에 적용할 건지: padding 제거		
		4. 메뉴들을 한 라인에 배치
			- 요소 : li태그
			- 속성 : float
		5. 메뉴를 3등분
		 	- 요소 : li태그
			- 속성 : width, ???? 지정
		6. 테두리 추가(미리 추가해도 됨)
			- 요소 : li태그
			- 속성 : border
		7. 겹치는 테두리 제거
		*/
	.menu-link{
		/* 메뉴 글자색 */
		color:black;
		/* 메뉴 밑줄 제거 */
		text-decoration: none;
	}
	.menu-list{
		/* 마커 제거 */
		list-style: none;
		/* 메뉴 앞 여백을 제거 */
		padding: 0;}
	.menu-item{ 
			height: 100%; width: 33.3%;
			border: 1px solid black;
			display: inline-block;
		}

		
	
	
	
	</style>
</head>

<body>
		<h1>메뉴 연습 예제</h1>
	<ul class="menu-list">
		<li class="memu-item">
			<a href="#" class="menu-link">메뉴1</a>
		</li>
		<li class="memu-item">
			<a href="#" class="menu-link">메뉴2</a>
		</li>
		<li class="memu-item">
			<a href="#" class="menu-link">메뉴3</a>
		</li>
</ul>
</ul>
</body>
</html>
