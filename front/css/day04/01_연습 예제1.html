<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습 예제1</title>
	<style>
		.container {
			width: calc((100% - 300px) / 2 * 2 ); height: 300px;
			height: 300px;
			background: yellow;
		}

		.container>.box {
			width: 300px;
			height: 300px;
			background: red;
			
		}
	</style>
</head>

<body>
	<h1>가운데 배치하기</h1>
	<div class="container">
		<div class="box">
		</div>
	</div>
	<!-- 
	cotainer 박스 안에 box를 추가한 후 box를 가운데로 보내는 화면을 구성
	- container의 배경은 노랑
	- box의 너비/높이는 300px/300px
	- box의 배경은 빨강
	-->
</body>

</html>
